{% extends "base.html"%}

{% block title %} Login {% endblock %}

{% block content %}

<div id="logreg-forms">

    <form class="form-signin" action="/login" method="post">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>



        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" name="email">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" name="password">

        <button class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign in</button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>
        <p>Don't have an account!</p>

    </form>
    <button class="btn btn-primary btn-block" type="button"><i class="fas fa-user-plus"></i> <a href="/register"
            style="color: white; text-decoration: none;"> Register</a></button>

    <br>

</div>



{% endblock %}
