{% extends "base.html"%}

{% block title %} Login {% endblock %}

{% block content %}
<div class="container">

    <br>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Select a Product
    </button>
   
    <br>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Which product?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id="pform" action="/add-sales" method="POST">
              <select style="width: 150px;" name="product_id" required>
                {% for  product in products %}
                <option value="{{ product.product_id }}">{{ product.product_name }}</option>
                {%endfor%}
              </select>
              <br>
              <label>quantity</label>
              <input type="text" name="quantity" placeholder="quantity" id="q">
              <br>

              <br>
              <input type="submit" value="POST">

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <table id="myTable" class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">pid</th>
          <th scope="col">User id</th>
          <th scope="col">quantity</th>
          <th scope="col">created_at</th>
        </tr>
      </thead>
      <tbody>
        {%for sp1 in myprods1%}
        <tr>
          <th>{{ sp1[0] }}</th>
          <td>{{ sp1[1] }}</td>
          <td>{{ sp1[2] }}</td>
          <td>{{ sp1[3] }}</td>
          <td>{{ sp1[4] }}</td>
          

        </tr>
        {%endfor %}
      </tbody>
    </table>
  </div>
  <script>
    let table = new DataTable('#myTable');
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
  </script>
{% endblock %}
